<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <form id="search">
            <input type="text" id="search-city" class="search" />
            <button type="submit" class="search">Search City</button>
                        </form>
            <button class="search" id="current-button">Current</button>
            <div class="row">
                <div class="col-4"><h2><span class="first-day"></span></h2></div>
                <div class="col-8"><h1></h1></div>
                <div class="col-12"><small><span class="first-date"></span>/<span class="month"></span> <span id="hour"></span>.<span id="minutes"></span></small></div>
                <div class="col-4 today"> <span id="temperature">  </span><span class="degree"> <a href="#" class="active" id="сelsius">℃</a> | <a href="#" id="fahrenheit">℉</span></a></div>
                <div class="col-4 today"><img src="" alt="" id="icon"></div>
                <div class="col-4">
                    <p>
                        <span id="description"></span>
                        <br /><br />
                        Humidity: <span id="humidity"></span>% <br />Wind: <span id="wind"></span> km/h
                        
                    </p>
                </div>
                <div class="col-12"><p>Day <span id="today-max-temperature"></span>° • Night <span id="today-min-temperature"></span>°</p></div>
                <div class="col-12"><small>Daily Forecast</small></div>
                <div class="daily-forecast">
                
                </div>
                </div>
        </div>
        <p> <a href="https://github.com/Victorynm/Weather-app" id="git-link" target="_blank"> Open-source code </a>  by Victoria Stanchak</p>
        <script src="index.js"></script>
    </body>
</html>
