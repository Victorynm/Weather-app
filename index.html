<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script
            src="https://kit.fontawesome.com/401127c0b1.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <form id="search">
            <input type="text" id="search-city" class="search" />
            <button type="submit" class="search">Search City</button>
                        </form>
            <form id="current"><button class="search" id="current-button">Current</button></form>
            <div class="row">
                <div class="col-4"><h2><span class="first-day"></span></h2></div>
                <div class="col-8"><h1></h1></div>
                <div class="col-12"><small><span class="first-date"></span>/<span class="month"></span> <span id="hour"></span>.<span id="minutes"></span></small></div>
                <div class="col-4 today"> <span id="temperature">  </span><span class="degree"> <a href="#" id="сelsius">℃</a> | <a href="#" id="fahrenheit">℉</span></a></div>
                <div class="col-4 today"><i class="fa-solid fa-cloud-sun"></i></div>
                <div class="col-4">
                    <p>
                        <br />
                        Humidity: <span id="humidity"></span>% <br />Wind: <span id="wind"></span> km/h
                        
                    </p>
                </div>
                <div class="col-12"><p>Day 19° • Night 8°</p></div>
                <div class="col-12"><small>Daily Forecast</small></div>
                <div class="col day">
                    <p>
                        <span class="first-day">Friday</span> <br /><span class="first-date">06</span>/<span class="month">05</span> <br />     
                        <br />
                        <i class="fa-solid fa-cloud-sun img"></i> <br />19° 8°
                    </p>
                </div>
                <div class="col day">
                    <p>
                        <span id="second-day">Saturday</span> <br /><span id="second-date">07</span>/<span class="month">05</span> <br /><br />
                        <i class="fa-solid fa-cloud-rain img"></i> <br />18° 10°
                    </p>
                </div>
                <div class="col day">
                    <p>
                        <span id="third-day">Sanday</span> <br /><span id="third-date">08</span>/<span class="month">05</span> <br /><br />
                        <i class="fa-solid fa-cloud-sun-rain img"></i> <br />20° 9°
                    </p>
                </div>
                <div class="col day">
                    <p>
                        <span id="fourth-day">Monday</span> <br /><span id="fourth-date">09</span>/<span class="month">05</span> <br /><br />
                        <i class="fa-solid fa-sun img"></i> <br />17° 11°
                    </p>
                </div>
                <div class="col day">
                    <p>
                        <span id="fifth-day">Tuesday</span> <br /><span id="fifth-date">10</span>/<span class="month">05</span> <br /><br />
                        <i class="fa-solid fa-cloud-sun img"></i> <br />19° 9°
                    </p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
